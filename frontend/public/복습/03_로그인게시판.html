<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<link href="03_로그인게시판.css" rel="stylesheet">
</head>
<body>
 
 <!-- 전체 구역 시작 -->
 <div id="wrap">

 	<div id="access"> <!-- 접속 -->
 		<div><!-- 회원가입 -->
 			<h3>회원가입</h3>
 			<input type="text" class="id" placeholder="아이디입력"><br>
 			<input type="password" class="pw" placeholder="비밀번호입력"><br>
 			<button onclick="join()">회원가입</button>
 		</div> <!-- 회원가입 끝 -->
 		
 		
 		
 		<div><!-- 로그인 -->
 			<h3>로그인</h3>

 			<input type="password" class="login_pw" placeholder="비밀번호입력"><br>
 			<button onclick="login()">로그인</button> 		
 			</div><!-- 로그인끝 -->	
 	
 	</div><!-- 접속 끝 -->
 	
 	
 	
 	
 	
 	
 <!-- 글 등록 -->	
 	<div id="write"> <!-- 글 작성, 총 게시물 -->
 	
 	
 	</div>
 	
 	
 	
 	
 	
 <!-- 글 자세히 -->	
 	<div id="view">
 	
 	
 	
 	</div>
 
 
 
 
 
 
 
 
 </div><!-- 전체 구역 끝 -->
