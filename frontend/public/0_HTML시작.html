
<!-- HTML 주석  단축키는 범위 지정 +ctrl+shift+/ -->

<!DOCTYPE html> <!-- HTML5버전 상태를 표시 , 생략 가능-->

<html> <!-- HTML 시작을 알리는 태그 , 모든 마크업을 감싼 마크업 -->

	<head> <!-- HTML 문서의 옵션 관련 마크업 넣는 곳 -->

		<meta charset="UTF-8"> <!-- 현재 문서의 한글 인코딩(번역)방법 -->

		<title>HTML제목</title> <!-- 문서제목 -->

	</head><!-- HTML 끝은 알리는 태그 -->

	<body> <!-- 본문: 실제 화면에 표시될 내용 구역 -->
	HTML 안녕하세요.

	</body>
</html>
