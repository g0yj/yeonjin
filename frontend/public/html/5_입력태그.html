<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<form>
	<fieldset>
		<input type="text" placeholder="가이드라인"><br>
		
		입력상자: <input><br>
		텍스트: <input type="text"><br>
		패스워드: <input type="password"><br>
		이메일: <input type="email" maxlength="5"><br>
		원형체크버튼: <input type="radio"><br>
		네모체크버튼: <input type="checkbox"><br>
		첨부파일: <input type="file"><br>
	</fieldset>
	
		<input type="color"><br>
		<input type="date"><br>
		<input type="datetime-local"><br>
		
		<input type="button" value="인증번호"><br>
		<input type="submit" value="전송버튼"><br>
		<input type="reset" value="입력초기화버튼"><br>
	    <p>
	    	원형체크박스[단일선택]:
	    	<input type="radio" name="confirm">예
	    	<input type="radio" name="confirm">아니오 <br>
	    	
	    	네모체크버튼[복수선택]:

	    </p>
	    
	    <select>
	    	<option>네이버</option>
	    	<option>카카오</option>
	    	
	    </select>
</form>	
		
</body>
</html>
